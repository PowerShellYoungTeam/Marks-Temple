name: PowerShell CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-windows-powershell:
    name: Windows PowerShell (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install latest Pester
        run: |
          Install-Module -Name Pester -Force -Scope CurrentUser
          Import-Module Pester
          Get-Module -ListAvailable -Name Pester | Sort-Object Version -Descending | Select-Object -First 1
        shell: powershell

      - name: Import Build-MarksTemple module and run Pester tests
        run: |
          $moduleFile = Resolve-Path './src/Build-MarksTemple.psm1'
          Import-Module $moduleFile -Force
          Write-Host "Functions after Import-Module:"
          Get-Command -Type Function | where-object -property Name -like '*Build-MarksTemple*' | Format-Table Name,Source
          Import-Module Pester
          Invoke-Pester -Path tests -Output Detailed
        shell: powershell

