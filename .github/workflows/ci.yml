name: PowerShell CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-windows-powershell:
    name: Windows PowerShell (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install latest Pester
        run: |
          Install-Module -Name Pester -Force -Scope CurrentUser
          Import-Module Pester
          Get-Module -ListAvailable -Name Pester | Sort-Object Version -Descending | Select-Object -First 1
        shell: powershell

      - name: Dot-source Build-MarksTemple.ps1 (debug)
        run: |
          $scriptFile = Resolve-Path './src/Build-MarksTemple.ps1'
          . $scriptFile.ProviderPath
          Write-Host "Functions after dot-sourcing:"
          Get-Command -Type Function | Format-Table Name,Source
        shell: powershell

      - name: Run Pester tests
        run: |
          Import-Module Pester
          Invoke-Pester -Path tests -Output Detailed
        shell: powershell

  test-windows-pwsh:
    name: PowerShell Core (Windows)
    runs-on: windows-latest
